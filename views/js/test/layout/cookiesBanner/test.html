<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Layout Test - cookiesBanner</title>
    <base href="../../../../" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css" />
    <link rel="stylesheet" type="text/css" href="css/tao-main-style.css" />
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript">
      //don't start the test now
      QUnit.config.autostart = false;

      //load the config
      require(["/tao/ClientConfig/config"], function () {
        require.config({
          config: {
            context: {
              tenantId: "mockTenant",
              currentUser: {
                login: "mockUser",
              },
            },
          },
        });
        require(["tao/test/layout/cookiesBanner/test"], function () {
          //Tests loaded, run tests
          QUnit.start();
        });
      });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="cookies-banner" style="display: none">
        <button id="accept-cookies" data-confirm-text="Confirm choices">
          Accept all
        </button>
        <button id="decline-cookies">Reject all</button>
        <div id="cookies-preferences" style="display: none">
          <input type="checkbox" id="analytics-toggle" checked />
        </div>
        <div id="cookies-message"></div>
        <a href="#" id="cookies-preferences-link">Cookies Preferences</a>
      </div>
    </div>
  </body>
</html>
